<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JSON to MIDI</title>
  <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.1/build/MidiWriter.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 320px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>JSON → MIDI（複数トラック）</h1>

<p>MIDI用JSONを貼ってください</p>

<textarea id="jsonInput">
{
  "tempo": 150,
  "tracks": [
    {
      "name": "lead",
      "program": 81,
      "notes": [
        { "pitch": 69, "start": 0, "duration": 0.5 },
        { "pitch": 72, "start": 0.5, "duration": 0.5 }
      ]
    },
    {
      "name": "bass",
      "program": 34,
      "notes": [
        { "pitch": 45, "start": 0, "duration": 1.0 },
        { "pitch": 43, "start": 1.0, "duration": 1.0 }
      ]
    }
  ]
}
</textarea>

<br>
<button onclick="generateMIDI()">MIDIを生成してダウンロード</button>

<script>
function generateMIDI() {
  let data;
  try {
    data = JSON.parse(document.getElementById("jsonInput").value);
  } catch {
    alert("JSONが壊れています");
    return;
  }

  const tracks = [];
  const ticksPerBeat = 128;

  data.tracks.forEach((t, index) => {
    const track = new MidiWriter.Track();
    track.setTempo(data.tempo || 120);

    if (typeof t.program === "number") {
      track.addEvent(new MidiWriter.ProgramChangeEvent({
        instrument: t.program
      }));
    }

    t.notes.forEach(n => {
      track.addEvent(
        new MidiWriter.NoteEvent({
          pitch: [n.pitch],
          duration: 'T' + Math.round(n.duration * ticksPerBeat),
          startTick: Math.round(n.start * ticksPerBeat)
        })
      );
    });

    tracks.push(track);
  });

  const writer = new MidiWriter.Writer(tracks);
  const blob = new Blob([writer.buildFile()], { type: "audio/midi" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "music.mid";
  a.click();
}
</script>

</body>
</html>
