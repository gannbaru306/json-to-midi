<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JSON to MIDI</title>
  <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.1/build/MidiWriter.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>JSON → MIDI 変換</h1>

<p>MIDI用JSONを貼り付けてください</p>

<textarea id="jsonInput">
{
  "tempo": 150,
  "tracks": [
    {
      "instrument": "lead",
      "notes": [
        { "pitch": 69, "start": 0, "duration": 0.5 },
        { "pitch": 72, "start": 0.5, "duration": 0.5 },
        { "pitch": 74, "start": 1.0, "duration": 0.5 },
        { "pitch": 76, "start": 1.5, "duration": 1.0 }
      ]
    }
  ]
}
</textarea>

<br>
<button onclick="generateMIDI()">MIDIを生成してダウンロード</button>

<script>
function generateMIDI() {
  let data;
  try {
    data = JSON.parse(document.getElementById("jsonInput").value);
  } catch {
    alert("JSONが壊れています");
    return;
  }

  const track = new MidiWriter.Track();
  track.setTempo(data.tempo || 120);

  data.tracks.forEach(t => {
    t.notes.forEach(n => {
      track.addEvent(
        new MidiWriter.NoteEvent({
          pitch: [n.pitch],
          duration: 'T' + Math.round(n.duration * 128),
          startTick: Math.round(n.start * 128)
        })
      );
    });
  });

  const writer = new MidiWriter.Writer([track]);
  const blob = new Blob([writer.buildFile()], { type: "audio/midi" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "music.mid";
  a.click();
}
</script>

</body>
</html>
